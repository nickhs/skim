{% extends "base.html" %}

{% block content %}
<h1>Welcome to the party!</h1>

<h2>User: {{ user.id }}</h2>
<h2><a href={{ url_for('share') }}>Share a link</a></h2>

<ul>
{% for share in shares %}
  <li><a href=/article/{{ share.article.id }}>{{ share.article.link }}</a></li>
{% endfor %}
</ul>
{% endblock %}
